{% extends "newsapp/base.html" %}

{% block content %}
<h1>Список Нотаток</h1>
<form method="get">
    <input type="text" name="q" placeholder="Пошук за нотатками">
    <button type="submit">Пошук</button>
</form>
<a href="{% url 'notesapp:add_note' %}">Додати нотатку</a>
<ul>
    {% for note in notes %}
        <li>
            <a href="{% url 'notesapp:edit_note' note.id %}">{{ note.title }}</a>
            <p>{{ note.content }}</p>
            <p>Теги: {% for tag in note.tags.all %} {{ tag.name }} {% endfor %}</p>
            <form action="{% url 'notesapp:delete_note' note.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Видалити</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
